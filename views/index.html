<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    
    
  </head>
  <body>
    <!-- PART 1 hello world -->
    <div class="container">
      <h4>PART 1 hello world</h4>
    </div>
    
    <button class="btn btn-default">
      <span class="glyphicon glyphicon-search"> </span>  
      Search 
    </button>
      <br><br>
      
    <div class="btn-group">  
      <button class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left"> </span>  
        Back 
      </button>
      <button class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-right"> </span>  
        Next 
      </button>
    </div>
    
      
    <br><br>
    <button class="btn btn-primary">
      <span class="glyphicon glyphicon-refresh"> </span>  
      Primary
    </button>
    <button class="btn btn-info">
      <span class="glyphicon glyphicon-refresh"> </span>  
      Info
    </button>
    <button class="btn btn-warning">
      <span class="glyphicon glyphicon-refresh"> </span>  
      Warning
    </button>
    <button class="btn btn-danger">
      <span class="glyphicon glyphicon-refresh"> </span>  
      Danger
    </button>
    
    <br><br>
    <div class="container">
      <div class="input-group">
        <input autofocus type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button">
              <span class="glyphicon glyphicon-search"></span>Search</button>
        </span>
      </div>
    </div>
    <!-- /input-group -->


    <br><br>    
    <div class="container">
      <h3> Responsive (Grid) Design</h3>
      <div class="row">
        <div style="background:gray; height:100px;"
          class="col-xs-12 col-sm-6 col-md-8 col-lg-3">
          Content 1
        </div>     
        <div style="background:lightblue; height:100px;"
          class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          Content 2
        </div>
        <div style="background:lightgreen; height:100px;"
          class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
          Content 3
        </div>     
        <div style="background:lightpink; height:100px;"
          class="col-xs-12 col-sm-6 col-md-9 col-lg-3">
          Content 4
        </div>        
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
